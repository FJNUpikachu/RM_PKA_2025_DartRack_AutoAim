/**:
  ros__parameters:
    # HSV颜色阈值（用于提取绿色引导灯）
    h_min: 40.0       # 色相最小值（绿色范围）
    h_max: 80.0       # 色相最大值
    s_min: 100.0      # 饱和度最小值
    s_max: 255.0      # 饱和度最大值
    v_min: 100.0      # 明度最小值
    v_max: 255.0      # 明度最大值
    
    # ROI参数（高度区间，过滤上下无关区域）
    y_min: 100        # ROI起始行（像素，需根据实际场景调整）
    y_max: 500        # ROI结束行（像素，需根据实际场景调整）
    
    # 形状筛选参数
    aspect_ratio_threshold: 1.2  # 外接矩形长宽比阈值（≤1.2）
    circularity_threshold: 0.75  # 圆形度阈值（≥0.75）
    
    # 圆形检测参数
    min_radius: 5.0   # 最小半径（像素）
    max_radius: 50.0  # 最大半径（像素）
    
    # 调试模式（true时打印详细日志）
    enable_debug: false