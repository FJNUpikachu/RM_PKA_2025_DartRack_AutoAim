/**:
  ros__parameters:
    # 运行模式: camera(相机输入) 或 video(视频文件输入)
    mode: "camera"
    
    # 图像话题名称（根据实际相机话题修改，如 "/camera/image_raw"）
    image_topic: "image_raw"
    
    # 视频模式参数（仅mode为"video"时生效）
    video_path: "path/to/your/video.mp4"  # 视频文件绝对路径
    video_fps: 30.0                       # 视频播放帧率
    
    # HSV颜色阈值（用于目标颜色提取，可根据实际场景调试）
    # 注意：OpenCV的HSV范围是 H:0-180, S:0-255, V:0-255
    # 绿色通常在 H:40-80 范围内
    h_min: 40.0       # 色相最小值（0-180）
    h_max: 80.0       # 色相最大值（0-180）
    s_min: 100.0      # 饱和度最小值（0-255）
    s_max: 255.0      # 饱和度最大值（0-255）
    v_min: 100.0      # 明度最小值（0-255）
    v_max: 255.0      # 明度最大值（0-255）
    
    # ROI区域（图像高度方向的有效范围，过滤无关区域，需根据实际图像尺寸调整）
    y_min: 0          # 起始行（从顶部开始的像素数）
    y_max: 600        # 结束行（需大于y_min）
    
    # 形状筛选参数（过滤非目标形状）
    aspect_ratio_threshold: 1.5  # 外接矩形长宽比阈值（越接近1越接近正方形）
    circularity_threshold: 0.75  # 圆形度阈值（越接近1越接近正圆）
    
    # 圆形目标尺寸范围（单位：像素）
    min_radius: 5.0    # 最小半径（根据实际目标调整）
    max_radius: 100.0  # 最大半径（根据实际目标调整）
    
    # 调试模式（true：输出调试信息和中间图像；false：精简输出）
    enable_debug: false